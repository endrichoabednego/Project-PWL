<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Conversion</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" type="image/x-icon" href="./images/icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <header>
        <nav>
            <a href="#home" id="active">Conversion Input</a>
            <a href="#conv">Conversion Output</a>
            <a href="#us">About</a>
            <a href="#" id="menu"><span class="material-symbols-outlined">menu</span></a>
        </nav>
        <div>
            <img src="./images/logo.png" id="spfio" alt="Logo spfio" draggable="false">
            <form action="" id="files">
                <input type="file" placeholder="">
                <button type="submit"><span class="material-symbols-outlined">publish</span></button>
            </form>
        </div>
    </header>
    <main>
        <div class="box" id="conv">
            <img src="./images/webInfo.png" alt="Info konversi" draggable="false">
        </div>
        <div class="sr">
            <img src="./images/resultLogo.png" alt="hasil konversi">
            <div>
                <h1>Converted Files :</h1>
                <p>Here are the result,</p>
                <p>Your file is ready to be downloaded</p>
                <div id="hasil">
                    <img src="./images/ornament.png" alt="Ornament Hasil">
                    <button class="txtButt">Click here to download</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <img src="./images/logo.png" id="spfioFooter" alt="Logo spfio">
            <img id="us" src="./images/icon.png" alt="Logo ukdw">
        </div>
    </footer>
    <p id="footer">UKDW in collaboration with spf.io. All rights reserved. <span>Terms of use</span> | <span>Privacy policys</span> </p>
</body>

</html>
